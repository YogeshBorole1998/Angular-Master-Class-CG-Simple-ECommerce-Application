<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <h4>&nbsp;&nbsp; Your cart details!</h4>
    </nav><br>
    <div class="row top-buffer">
        <div class="col-md-8 offset-md-2 alert alert-danger text-center" role="alert" *ngIf="items.length==0">
            <span>Cart is Empty!</span>
        </div>
        <div class="col-md-8 offset-md-2 alert alert-success text-center" *ngFor="let item of items">
            <span>Product : {{ item.productName }} Price : {{ item.price | currency:'INR' }}</span>
        </div>
    </div>
    <div class="col-md-8 offset-md-2 text-center" *ngIf="items.length > 0 ">
        <button type="button" class="btn btn-primary" (click)="clearCart()">Clear Cart</button>&nbsp;
        <button type="button" class="btn btn-primary" (click)="navigateHome()">Continue shopping</button>
    </div><br>
    <div class="row top-buffer">
        <div class="col-md-8 offset-md-2" *ngIf="items.length > 0 ">
            <div class="alert alert-info col-sm-12" role="alert">
                Enter your details here :
            </div>
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value,items)">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Name : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Enter your name">
                    </div>
                </div><br>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Address : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" formControlName="address"
                            placeholder="Enter your address">
                    </div>
                </div><br>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button class="button" type="submit" class="form-control btn btn-primary">Purchase</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
