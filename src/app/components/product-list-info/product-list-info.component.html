<!--Add the Product Information here -->
<div class="card text-center" style="width: 18rem;">
    <img [src]="product.thumbnailFileUrl" class="card-img-top" [alt]="product.productName">
    <div class="card-body">
        <h5 class="card-title">{{ product.productName }}</h5>
        <a href="#" [routerLink]="['/products', product.productId]" class="btn btn-primary">View More Details</a>
    </div>
</div>
